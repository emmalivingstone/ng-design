<dsgn-card class="heartrate" [title]="'Resting Heartrate'" [hasFooter]="true">
  <ng-container class="card__content">
    <div class="heartrate__data">
      <!-- TODO: Is turning off card view encapsulation the best method here? -->
      <p class="card__value">62</p>
      <p class="card__units">BPM</p>
    </div>
  </ng-container>
  <ng-container class="card__footer">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="heartrate__footer-check-icon icon-check">
      <circle cx="12" cy="12" r="10" class="primary" />
      <path class="secondary" d="M10 14.59l6.3-6.3a1 1 0 0 1 1.4 1.42l-7 7a1 1 0 0 1-1.4 0l-3-3a1 1 0 0 1 1.4-1.42l2.3 2.3z" />
    </svg>
    <p class="heartrate__footer-text">
      Well done! This is healthy for your activity levels.
    </p>
  </ng-container>
</dsgn-card>
