<div class="show">
  <div class="show__img-wrapper">
    <img class="show__img" [src]="imageSrc" />
  </div>
  <div class="show__info">
    <div class="show__info-main">
      <h2 class="show__title">{{ show.name }}</h2>
      <p class="show__overview">{{ show.overview }}</p>
    </div>

    <div class="show__info-sub"></div>
  </div>
</div>
