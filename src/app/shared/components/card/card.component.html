<div class="card" [ngClass]="'card--' + size">
  <div class="card__content">
    <h2 class="card__title">
      {{ title }}
    </h2>
    <ng-content select=".card__content"></ng-content>
  </div>
  <div class="card__footer" *ngIf="hasFooter">
    <ng-content select=".card__footer"></ng-content>
  </div>
</div>
